<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="/AmazeUI/assets/i/favicon.png">
    <link rel="stylesheet" href="/AmazeUI/assets/css/amazeui.min.css" /> ]
    <style>
        .header {
            text-align: center;
        }

            .header h1 {
                font-size: 200%;
                color: #333;
                margin-top: 30px;
            }

            .header p {
                font-size: 14px;
            }
    </style>
</head>
<body>
    <div class="am-modal am-modal-alert" id="alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">警告</div>
            <div class="am-modal-bd" id="alertContext">

            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="am-g">
            <h1>Web Selection</h1>
            <p>
                Online pump selection platform<br />在线泵选型平台
            </p>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <h3>登录</h3>
            <hr>
            <div class="am-btn-group">
                <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i>快速注册</a>
            </div>
            <br>
            <br>
            <div id="foudAccount" style="display: none">

            </div>
            <div id="loginContext">
                <form method="post" class="am-form">
                    <label for="account">用户名:</label>
                    <input type="text" name="" placeholder="用户名" id="account" value="">
                    <br>
                    <label for="password">密码:</label>
                    <input type="password" name="" placeholder="密码" id="password" value="">
                    <br>
                    <label for="remember-me">
                        <input id="remember-me" type="checkbox">
                        记住密码
                    </label>
                    <br />
                    <div class="am-cf">
                        <input type="button" id="login" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                        <a id="foudAccountBtn" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^? </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../AmazeUI/assets/js/jquery.min.js"></script>
    <script src="../AmazeUI/assets/js/amazeui.min.js"></script>
    <script src="../Scripts/Config/common.js"></script>
    <script src="../Scripts/Controls/dialog.js"></script>
    <script src="../Scripts/Cache/sqlite.js"></script>
    <script src="../Scripts/Cache/account.js"></script>
    <script src="../Scripts/Controllers/loginController.js"></script>
   
</body>
</html>
